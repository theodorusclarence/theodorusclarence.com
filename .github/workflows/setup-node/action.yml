# File: .github/workflows/setup-node/action.yml
name: setup-node
description: 'Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§'
runs:
  using: 'composite'
  steps:
    - name: Setup Node.js âš™ï¸
      uses: actions/setup-node@v4
      with:
        node-version: 20

    - name: ğŸ¤Œ Setup pnpm
      uses: pnpm/action-setup@v2
      with:
        version: 8

    - name: Cache dependencies âš¡
      id: cache_dependencies
      uses: actions/cache@v3
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}

    - name: Install dependencies ğŸ”§
      shell: bash
      if: steps.cache_dependencies.outputs.cache-hit != 'true'
      run: pnpm install --fix-lockfile --config.auto-install-peers=false
      # run: npm ci --legacy-peer-deps
